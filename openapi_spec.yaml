openapi: 3.1.0
info:
  title: BReaDv3 API
  description: "\n    BReaDv3 Production API\n    \n    A git-centric AI model fine-tuning platform that uses distributed git repositories \n    for coordination instead of traditional databases.\n    \n    Key Features:\n    - Repository Management: Create and manage AI training repositories\n    - Prompt Management: Store and organize training prompts\n    - Target Management: Define training targets and configurations\n    - Async Workflows: Git-based coordination for distributed training\n    \n    Authentication:\n    All endpoints require authentication via Bearer token.\n    \n    API Structure:\n    - /v1/repo/* - Repository operations\n    - /v1/repo/{repo_name}/prompts/* - Prompt management\n    - /v1/repo/{repo_name}/targets/* - Target management\n    - /v1/repo/{repo_name}/bakes/* - Bake management\n    "
  version: 0.1.0
servers:
  - url: http://localhost:8080
    description: Development server
paths:
  /v1/repo:
    get:
      tags:
        - repositories
      summary: List Repos
      description: Returns repositories visible to the authenticated team. Use this to discover repo names for subsequent calls.
      operationId: list_repos_v1_repo_get
      security:
        - HTTPBearer: []
      parameters:
        - name: user_id
          in: query
          required: false
          schema:
            anyOf:
              - type: string
              - type: "null"
            description: User ID override (requires master API key)
            title: User Id
          description: User ID override (requires master API key)
        - name: X-User-Id
          in: header
          required: false
          schema:
            anyOf:
              - type: string
              - type: "null"
            description: User ID override via header (requires master API key)
            title: X-User-Id
          description: User ID override via header (requires master API key)
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepoList'
        "400":
          description: Bad request - Invalid input
          content:
            application/json:
              example:
                message: Invalid input parameters
                code: INVALID_INPUT
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "402":
          description: Insufficient credits
          content:
            application/json:
              example:
                message: Insufficient credits. Please add funds to continue.
                code: PAYMENT_REQUIRED
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Resource not found
          content:
            application/json:
              example:
                message: Resource not found
                code: RESOURCE_NOT_FOUND
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal server error
          content:
            application/json:
              example:
                message: Internal server error
                code: INTERNAL_ERROR
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
        - repositories
      summary: Set Repo
      description: '[DEPRECATED] Use POST /v1/repo instead. Creates the repository if missing or returns the existing one. Idempotent; base_model cannot be changed (409 on conflict). This endpoint will be removed in a future version.'
      operationId: set_repo_v1_repo_put
      deprecated: true
      security:
        - HTTPBearer: []
      parameters:
        - name: user_id
          in: query
          required: false
          schema:
            anyOf:
              - type: string
              - type: "null"
            description: User ID override (requires master API key)
            title: User Id
          description: User ID override (requires master API key)
        - name: X-User-Id
          in: header
