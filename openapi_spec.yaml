            - type: "null"
          description: Fields to override from template
      additionalProperties: false
      type: object
      required:
        - template
      title: BakeConfig
      description: Bake configuration for create/update (template-based)
    BakeConfigBase:
      properties:
        model_name:
          anyOf:
            - type: string
            - type: "null"
          title: Model Name
          description: Model name
        total_trajectories:
          anyOf:
            - type: integer
            - type: "null"
          title: Total Trajectories
          description: Total trajectories
        seed:
          anyOf:
            - type: integer
            - type: "null"
          title: Seed
          description: Random seed
        datasets:
          anyOf:
            - items:
                $ref: '#/components/schemas/DatasetItem'
              type: array
            - type: "null"
          title: Datasets
          description: List of datasets
        type:
          anyOf:
            - type: string
            - type: "null"
          title: Type
          description: Bake type (e.g., 'single_baker')
        micro_batch_size:
          anyOf:
            - type: integer
            - type: "null"
          title: Micro Batch Size
          description: Micro batch size
        gradient_accumulation_steps:
          anyOf:
            - type: integer
            - type: "null"
          title: Gradient Accumulation Steps
          description: Gradient accumulation steps
        epochs:
          anyOf:
            - type: integer
            - type: "null"
          title: Epochs
          description: Number of epochs
        model:
          anyOf:
            - $ref: '#/components/schemas/ModelConfig'
            - type: "null"
          description: Model configuration
        data:
          anyOf:
            - $ref: '#/components/schemas/DataConfig'
            - type: "null"
          description: Data configuration
        optimizer:
          anyOf:
            - $ref: '#/components/schemas/OptimizerConfig'
            - type: "null"
          description: Optimizer configuration
        scheduler:
          anyOf:
            - $ref: '#/components/schemas/SchedulerConfig'
            - type: "null"
          description: Scheduler configuration
        wandb:
          anyOf:
            - $ref: '#/components/schemas/WandbConfig'
            - type: "null"
          description: Wandb configuration
        deepspeed:
          anyOf:
            - $ref: '#/components/schemas/DeepSpeedConfig'
            - type: "null"
          description: DeepSpeed configuration
        checkpoint:
          anyOf:
            - items:
                $ref: '#/components/schemas/CheckpointConfig'
              type: array
            - type: "null"
          title: Checkpoint
          description: Checkpoint configuration
        train_log_iter_interval:
          anyOf:
            - type: integer
            - type: "null"
          title: Train Log Iter Interval
          description: Training log interval
        eval_interval:
          anyOf:
            - type: integer
            - type: "null"
          title: Eval Interval
          description: Evaluation interval
